name: pytest

on:
  push:

jobs:
  first-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip' # caching pip dependencies
    - name: ubuntu install
      run: |
        sudo apt update -y && \
        sudo apt install -y python3 python3-pip
    - name: python install
      run: pip3 install flask pytest
    - name: test
      run: |
        pytest ./src/test.py